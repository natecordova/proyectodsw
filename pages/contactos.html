      }
  });
});
</script>

 <!-- Form -->
      <form id="contact-form" action="success.html" method="post">
         <div>
            <label>
               <span>Nombre: (requerido)</span>
               <input placeholder="Ingresa tu nombre" type="text" tabindex="1" required autofocus>

         </div>

            <label>

         </div>
         <div>
            <label>
               <span>Mensaje: (required)</span>
               <textarea placeholder="Mensaje" tabindex="5" required></textarea>
            </label>
         </div>
